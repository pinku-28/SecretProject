<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Secret Project</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="title">Do you wanna watch a movie on Discord tomorrow?</section>
        <p class="subtext">please?</p>
        <div class="choices">
            <button onclick="clickYes()" class="choice-button" id="buttonYes">YES</button>
            <button onmouseover="hoverNo()" onclick="clickNo()"class="choice-button" id="buttonNo">NO</button>
        </div>
        <img class="image" id="yesImage" src="https://static.wikia.nocookie.net/leagueoflegends/images/4/4b/According_to_Plan_Emote.png/revision/latest?cb=20171120234343">
        <img class="image" id="noImage" src="https://static.wikia.nocookie.net/leagueoflegends/images/1/1b/Clean_Emote.png/revision/latest?cb=20171120233037">
        <p class="note" id="yesNote">Please screenshot this and send to JP. This will serve as your movie ticket.</p>
        <p class="note" id="noNote">Please screenshot this and send to JP.</p>

        <p onclick="clickNo()" class="forceNo">click here if u really don't want to</p>
    </div>

    <script type="text/JavaScript" src="script.js"></script>
</body>
</html>
